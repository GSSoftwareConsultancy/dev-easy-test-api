name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-aws-s3:
    name: Build & test (AWS S3)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Show Docker info (debug)
        run: |
          docker version
          docker info

      - name: Build & test AWS module first
        run: mvn -B -q -DskipTests=false -pl test-cloud-aws -am verify

      - name: Full multi-module verify
        run: mvn -B -q -DskipTests=false verify

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/*
            **/target/failsafe-reports/*

      - name: Upload coverage (JaCoCo HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-jacoco
          path: |
            **/target/site/jacoco/**
            **/target/site/jacoco-aggregate/**
