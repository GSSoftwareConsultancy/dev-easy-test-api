name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests (IT with Testcontainers)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'
      - name: Docker info (debug)
        run: |
          docker version
          docker info
      - name: Build & test (full verify)
        run: mvn -B -q -DskipTests=false verify
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/*
            **/target/failsafe-reports/*

  coverage:
    name: Coverage (JaCoCo HTML)
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'
      - name: Aggregate coverage (verify)
        run: mvn -q -DskipTests=true verify -pl :dev-easy-test -am
      - name: Upload coverage (JaCoCo HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-jacoco
          path: |
            **/target/site/jacoco/**
            **/target/site/jacoco-aggregate/**
