name: quality-gates

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (Spotless/Checkstyle)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'
      - name: Spotless check
        run: mvn -q -DskipTests=true spotless:check
      - name: Checkstyle
        run: mvn -q -DskipTests=true checkstyle:check

  static:
    name: Static/build hygiene (Enforcer)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'
      - name: Enforcer validate
        run: mvn -q -DskipTests=true validate

  errorprone:
    name: Error Prone (strict/ERROR)
    runs-on: ubuntu-latest
    needs: static
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'
      - name: Compile with Error Prone profile (strict)
        run: mvn -q -DskipTests=true -Perrorprone verify

  deps:
    name: Dependencies audit (OWASP report-only)
    runs-on: ubuntu-latest
    needs: errorprone
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'
      - name: OWASP Dependency-Check
        run: mvn -B -q org.owasp:dependency-check-maven:9.2.0:check
      - name: Upload OWASP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check
          path: |
            **/target/dependency-check-report.*

  coverage:
    name: Coverage thresholds (JaCoCo)
    runs-on: ubuntu-latest
    needs: deps
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'
      - name: Build & test (verify)
        run: mvn -B -DskipTests=false verify
      - name: Check coverage thresholds
        run: |
          mvn jacoco:check -Djacoco.line.coverage=0.80 -Djacoco.branch.coverage=0.70
